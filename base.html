<!DOCTYPE html>
<html lang="pt-BR">
<link rel="stylesheet" href="/src/css/style.css">
<link rel="stylesheet" href="/src/css/responsivo.css">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>

<body>
    <div class="container">
        <div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__image--header">
                        <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png"
                            alt="image">
                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header">Chat Suporte</h4>
                        <p class="chatbox__description--header">Oi. Meu nome é Cristal, Como posso Ajudar?</p>
                    </div>
                </div>
                <div class="chatbox__messages">
                    <div>
                        <p class="chatbox__message__welcome">Para te ajudar, separei os 6 serviços mais procurados:</p>
                        <p class="chatbox__message__menu">1:Programa de Integridade</p>
                        <p class="chatbox__message__menu">2:Plano de integridade</p>
                        <p class="chatbox__message__menu">3:Instâncias de Integridade</p>
                        <p class="chatbox__message__menu">4:Instrumentos Normativos</p>
                        <p class="chatbox__message__menu">5:Ações de Capacitação</p>
                        <p class="chatbox__message__menu">6:Fluxograma</p>
                    </div>
                </div>
                <div class="chatbox__footer">
                    <input type="text" placeholder="Write a message...">
                    <button class="chatbox__send--footer send__button">Send</button>
                </div>
            </div>
            <div class="chatbox__button">
                <button><img src="/src/images/chatbox-icon.svg" /></button>
            </div>
        </div>
    </div>

    <script src="/src/js/app.js"></script>

</body>

</html>
